<!DOCTYPE html>
<html lang="vn" ng-app="caringbox">
<head>
    <meta charset="UTF-8">
    <title>Thực phẩm chống ung thư</title>
    <link rel="stylesheet" href="assets/css/thuc-pham-chong-ung-thu-style.min.css" type="text/css">
    <script src="scripts/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <!--Angular-->
    <script src="scripts/angular/angular.min.js" type="text/javascript"></script>
    <script src="scripts/angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="scripts/angular/angular-touch.min.js" type="text/javascript"></script>
    <script src="scripts/angular/angular-ui-bootstrap.js" type="text/javascript"></script>
    <script src="scripts/angular/angular-ui-bootstrap-tpls.js" type="text/javascript"></script>
    <!--vendors-->
    <script src="vendor/aos/aos.js"></script>
</head>
<body ng-controller="ThucPhamChongUngThuController">
    <section id="one" class="container-fluid">
        <div class="container">
            <h1>Thực phẩm sạch chống ung thư</h1>
            <div class="logo"><img src="assets/img/thuc-pham-chong-ung-thu/logo.png"></div>
            <div class="price">25,000 / ngày</div>
        </div>
    </section>

    <!--Angular modules-->
    <script src="app/main.js" type="text/javascript"></script>
    <script src="app/controllers/TamSoatUngThuDotQuyController.js" type="text/javascript"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1200
        });
    </script>
</body>
</html>
